    <main id="main">
     
      <form name="contact" netlify>
  <p>
    <label>Full Name <input type="text" name="name" placeholder="Full Name" required/></label>
  </p>
  <p>
    <label>Email <input type="email" name="email" placeholder="Email" required/></label>
  </p>
  <p>
    <label>Phone Number <input type="tel" name="phone" placeholder="Phone Number" required/></label>
  </p>
  <p>
    <label>Type of Business <input type="text" name="business" placeholder="Business Type" required/></label>
  </p>
  <p>
    <label>Other Comments <textarea name="comments"></textarea></label>
  </p>
  <p>
    <button type="submit">Send</button>
  </p>
</form>
