    <main id="main1">
     <div class="formdivmain">
     <div class="formdiv">
<form id="form" name="contact" netlify>

  <h2 class="h2form">Contact Form</h2>
	      
  <p class="formp">
    <label>Full Name</label>
    <input class="forminput" type="text" name="name" placeholder="Full Name" required/>
  </p>
  <p class="formp">
    <label>Email</label>
    <input class="forminput" type="email" name="email" placeholder="Email" required/>
  </p>
  <p class="formp">
    <label>Phone Number</label>
    <input class="forminput" type="tel" name="phone" placeholder="Phone Number" required/>
  </p>
  <p class="formp">
    <label>Preferred Method of Contact</label>
    <select class="forminput" name="contact-method" required>
	<option>Email</option>
	<option>Call</option>
	<option>Text</option>
    </select>
  </p>
  <p class="formp">
    <label>Type of Business</label>
    <input class="forminput" type="text" name="business" placeholder="Business Type" required/>
  </p>
  <p class="formp">
    <label>Website Template</label>
    <input class="forminput" type="text" name="template" placeholder="Favorite Template" required/>
  </p>
  <p class="formp">
    <label>Price Tier</label>
    <select class="forminput" name="tier" required>
	<option>Tier 1 ($49.99)</option>
	<option>Tier 2 ($99.99)</option>
	<option>Tier 3 ($149.99)</option>
    </select>
  </p>
  <p class="formp">
    <label>Other Comments</label>
    <textarea class="forminput" name="comments"></textarea>
  </p>
  <p class="formp">
    <label>Check here to agree to our Terms and Conditions and EULA</label>  
    <input class="forminput" type="checkbox" required name="EULA-Agreement" />
  </p>
  <p class="formp">
    <button class="formbtn" type="submit">Send</button>
  </p>
</form>
